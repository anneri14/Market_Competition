<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Landing Page</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="../static/css/style_player.css?9">
<link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<body>

    <div class="header">
        <p class="round-name" id="round-name">Раунд {{cur_round}}</p>
    </div>

    <div class="content-wrapper">
        <div class="background-main">
            <h class="enter-title">Игрок 1</h>
            <div class="info-block">
                <p class="season-name">Сезон: {{ season }}</p>
                <p class="product-name">Товар: {{ product }}</p>
                <p class="trust-level-name">Уровень доверия: {{ trust_level }}</p>
            </div>
            
            <form action="/submit_price_quality" method="post">
                <input type="hidden" name="player_id" value="1"> 
                <p class="enter-input-name-title">Цена</p>
                <input class="enter-input-name" name="price" placeholder="Введите цену ..." required>

                <p class="enter-input-name-title">Качество товаров (высокое/низкое/среднее)</p>
                <input class="enter-input-name" name="quality" placeholder="Введите качество товаров ..." required>

                <div class="btn">
                    <button class="btn-start" type="submit">Сохранить</button>
                </div>
            </form>
        </div>

        <div class="content-wrapper-2">
            <div class="time-block">
                <div class="timer-game">Оставшееся время:</div>
                <div id="timer" class="timer-game">20</div>
            </div>

            <div class="timer-game">Раунды:</div>

            <div class="all-sqr">
                <div class="sqr">1</div>
                <div class="sqr">2</div>
                <div class="sqr">3</div>
                <div class="sqr">4</div>
                <div class="sqr">5</div>
                <div class="sqr">6</div>
            </div>

            <div class="all-sqr">
                <div class="sqr">7</div>
                <div class="sqr">8</div>
                <div class="sqr">9</div>
                <div class="sqr">10</div>
                <div class="sqr">11</div>
                <div class="sqr">12</div>
            </div>

            <div class="all-sqr">
                <div class="sqr">13</div>
                <div class="sqr">14</div>
                <div class="sqr">15</div>
                <div class="sqr">16</div>
                <div class="sqr">17</div>
                <div class="sqr">18</div>
            </div>

            <div class="all-sqr">
                <div class="sqr">19</div>
                <div class="sqr">20</div>
                <div class="sqr">21</div>
                <div class="sqr">22</div>
                <div class="sqr">23</div>
                <div class="sqr">24</div>
            </div>

        </div>
    
    </div>
    
    <script>
        const timerElement = document.getElementById('timer');
        const roundElement = document.querySelector('.round-name');
        const seasonElement = document.querySelector('.season-name');
        const productElement = document.querySelector('.product-name');

        if (window.ws) {
            window.ws.close();
        }

        const ws = new WebSocket(`ws://${window.location.host}/ws/1`);

        ws.onmessage = function(event) {
            if (event.data == "Игра окончена!") {
                ws.close();
                window.location.href = "/win_page";
            }
            const [time, round, season, product] = event.data.split('|');
            timerElement.innerHTML = time;
            roundElement.textContent = `Раунд ${round}`;
            seasonElement.textContent = `Сезон: ${season}`;
            productElement.textContent = `Товар: ${product}`;
        };


    </script>


</body>
</html>
